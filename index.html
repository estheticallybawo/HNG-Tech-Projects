<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Esther Bawo Tsotso | Profile Card</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #1ec1c7 0%, #f83ab9 100%);
            --text-dark: #2d3748;
            --text-light: #718096;
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);

        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif
        }

        body {
            min-height: 100vh;
            display: grid;
            place-items: center;
            background: var(--primary-gradient);
            padding: 1rem;
            overflow: auto;
        }

        .profile-card {
            background: white;
            border-radius: 1.5rem;
            padding: 2.5rem;
            width: 100%;
            max-width: 400px;
            box-shadow: var(--shadow-lg);
            position: relative;
            overflow: hidden;
            transition: transform 0.3s ease;
        }

        .profile-card:hover {
            transform: translateY(-5px);
        }

        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid     #38a6b4;
            box-shadow: var(--shadow-lg);
            margin: -10px auto 1.5rem;
            display: block;

        }

        .profile-content {
            text-align: center;
        }

        h1[data-testid="fullName"] {
            font-size: 1.75rem;
            color: var(--text-dark);
            margin-bottom: 0.5rem;
        }

        h3[data-testid="jobTitle"] {
            color: #4a5568;
            font-weight: 500;
            margin-bottom: 1rem;
            font-size: medium;
        }

        p[data-testid="shortBio"] {
            color: var(--text-light);
            line-height: 1.6;
            margin-bottom: 1rem;
            font-size: small;
        }

        .location {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.5rem;
            color: #4a5568;
            margin-bottom: 0.5rem;
            font-size: small;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 1rem;
            margin: 0.5rem 0;
        }

        .social-link {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background: #f7fafc;
            display: grid;
            place-items: center;
            transition: all 0.3s ease;
            color: #4a5568;
            text-decoration: none;
        }

        .social-link:hover {
            background: var(--primary-gradient);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
            border: 2px solid;
            
        }

        .email-button {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 0.75rem 2rem;
            border-radius: 999px;
            font-weight: 500;
            cursor: pointer;
            transition: transform 0.3s ease;
            width: 100%;
            max-width: 200px;
            margin: 1rem auto;
        }

        .email-button:hover {
            transform: scale(1.05);
            box-shadow: var(--shadow-lg);
            
        }



        .utc-time {
            color: #718096;
            font-size: 0.775rem;
            margin-top: 1.5rem;
            text-align: center;
        }

        @media (max-width: 480px) {
            .profile-card {
                padding: 1.5rem;
            }
            
            .profile-picture {
                width: 120px;
                height: 120px;
                margin-top: 25px;
            }
        }
    </style>
</head>
<body>
    <div class="profile-card">
        <img data-testid="profilePicture" src="./Profile pics.png" alt="Profile" class="profile-picture">
        <div class="profile-content">
            <h1 data-testid="fullName">Esther Bawo Tsotso</h1>
            <h3 data-testid="jobTitle">Software | Frontend Engineer</h3>
            
            <p data-testid="shortBio">
                Passionate Software Engineering Student specializing in creating intuitive user experiences. 
                Focused on mastering Frontend Engineering for web, mobile, and desktop.
            </p>

            <div class="location" data-testid="currentLocation">
                <i class="fas fa-map-marker-alt"></i>
                <span>Port Harcourt, Nigeria</span>
            </div>

            <button data-testid="emailAddress" class="email-button" onclick="location.href='mailto:estheticallybawo@gmail.com'">
                Hire Me
            </button>

            <div class="social-links" data-testid="socialLinks">
                <a href="https://linkedin.com/in/estheticallybawo" class="social-link" target="_blank" aria-label="LinkedIn">
                    <i class="fab fa-linkedin-in"></i>
                </a>
                <a href="https://github.com/estheticallybawo" class="social-link" target="_blank" aria-label="GitHub">
                    <i class="fab fa-github"></i>
                </a>
                <a href="https://twitter.com/estheticallyb" class="social-link" target="_blank" aria-label="Twitter">
                    <i class="fab fa-twitter"></i>
                </a>
                <a href="https://instagram.com/estheticallybawo" class="social-link" target="_blank" aria-label="Instagram">
                    <i class="fab fa-instagram"></i>
                </a>
            </div>

            <div class="utc-time" data-testid="currentTimeUTC"></div>
        </div>
    </div>

    <script>
        // Real-time UTC display
        function updateUTCTime() {
            const options = { 
                weekday: 'long', 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric', 
                hour: '2-digit', 
                minute: '2-digit', 
                second: '2-digit', 
                timeZone: 'UTC' 
            };
            
            const utcString = new Date().toLocaleString('en-US', options) + ' UTC';
            document.querySelector('[data-testid="currentTimeUTC"]').textContent = utcString;
        }

        // Update every second
        setInterval(updateUTCTime, 1000);
        updateUTCTime();

        // Smooth hover effects
        document.querySelectorAll('.social-link').forEach(link => {
            link.addEventListener('mouseenter', () => {
                link.style.transition = 'all 0.3s cubic-bezier(0.4, 0, 0.2, 1)';
            });
        });
    </script>
</body>
</html>
